<div>
  <br-navbar-plugin br-operation="append">
    <div br-slot="br-navbar-tool" flex layout="row">
      <md-button ng-click="$ctrl.collapseNavbar(); $ctrl.logout()"
        ng-if="$ctrl.loggedIn">
        <i class="fa fa-sign-out"></i> Sign Out
      </md-button>
      <md-button ng-click="$ctrl.collapseNavbar(); $ctrl.showLogin=true"
        ng-if="!$ctrl.loggedIn">
        <i class="fa fa-sign-in"></i> Sign In
      </md-button>
    </div>
    <stackable-modal stackable="$ctrl.showLogin">
      <br-authn-login-modal br-display-order="$ctrl.authentication.displayOrder"
        br-methods="{'authn-password': $ctrl.authentication.methods['authn-password']}"
        br-on-login="$ctrl.onLogin(identity)"
        br-options="{display: {cancel: true}}">
      </br-authn-login-modal>
    </stackable-modal>
  </br-navbar-plugin>
</div>
